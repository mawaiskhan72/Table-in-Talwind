<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table in Talwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="flex justify-between">
      <div>
        <div class="flex py-4 px-8 gap-5">
          <h1 class="text-2xl">Vendor movements</h1>
          <button class="text-[#6941C6] pt-1">240 vendors</button>
        </div>
        <p class="px-8 text-gray-500">
          Keep track of vendor and their security ratings.
        </p>
      </div>

        <div class="flex gap-4 py-4 px-8">
          <div class="flex justify-center items-center gap-5 border-[2px] rounded-xl px-4 border-gray-300">
            <img src="./Icon (1).png" alt="Icon" />
            <p>Import</p>
          </div>

          <div
            class="bg-[#7F56D9] w-[180px] flex gap-5 border-[2px] rounded-xl px-4 pt-4">
            <img class="w-[20px] h-[20px]" src="./Icon (2).png" alt="Pluse" />
            <p class="text-white">Add vendor</p>
          </div>
        </div>
    </div>

    <div class="flex justify-between ">
      <div class="flex px-8 pt-14">
        <p class="items-center border-[2px] rounded-l-[8px] py-2 px-4 border-gray-300">View all</p>
        <p class="items-center border-[2px] py-2 px-4  border-gray-300">Monitored</p>
        <p class="items-center border-[2px] rounded-r-[8px] py-2 px-4 border-gray-300">Text</p>
      </div>
<div class=" mt-14 flex space-x-2 mr-8">
  <div class="flex gap-3 w-[400px]  py-2 px-4 rounded-xl border-gray-300 border-[2px] shadow">
    <img src="./search-icon.png" alt="search">
    <p>Stripe</p>
  </div>
  <div class="flex gap-3 py-2 px-4 w-[130px] rounded-xl border-gray-300 border-[2px]">
    <img src="./Lines.png" alt="Lines">
    <p class="text-[#344054]">Filters</p>
  </div>
</div>
</div>

<div class="flex justify-center pt-16">
<div>
  <img class="pl-36 pb-8" src="./Featured icon.png" alt="search-2">
  <p class="text-[#101828] text-2xl pl-20">No vendors found</p>
  <p class="pt-2 text-gray-500">Your search “Stripe” did not match any vendors.<br/> Please try again or create add a new vendor.</p>
</div>
</div>

<div class="flex gap-4 py-8 px-8 justify-center ">
  <div class="flex justify-center items-center gap-5 border-[2px] rounded-xl px-4 border-gray-300">
    <p class="text-gray-700 w-[170px] ml-[30px] text-2xl">Clear search</p>
  </div>

  <div
    class="bg-[#7F56D9] w-[220px] flex gap-5 border-[2px] rounded-xl px-4 pt-4 pb-4 pl-10">
    <img class="w-[20px] h-[20px]" src="./Icon (2).png" alt="Pluse" />
    <p class="text-white">Add vendor</p>
  </div>
</div>

<div class="flex justify-between pt-14 pl-6 pr-8 pb-6">
  <p class="text-gray-700 font-medium">Page 1 of 10</p>
  <div class="flex gap-3 ">
    <p class="ext-gray-700 font-medium w-[100px] py-2 px-4 ml-2 border-[2px] rounded-xl">Previous</p>
    <p class="ext-gray-700 font-medium w-[80px] py-2 px-4 pl-6 border-[2px] rounded-xl">Next</p>
  </div>
</div>
 
  </body>
</html>
